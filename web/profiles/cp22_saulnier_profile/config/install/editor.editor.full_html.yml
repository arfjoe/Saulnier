langcode: fr
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt pdf doc docx odt ppt pptx csv xls xlsx'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - TokenLink
            - DrupalUnlink
            - DrupalFile
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Style
          items:
            - Styles
        -
          name: Tools
          items:
            - Paste
            - PasteText
            - PasteFromWord
            - '-'
            - Undo
            - Redo
            - Source
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
